<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alexlovehybq — GED Trainer (Rebuilt)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card header">
    <h1>Alexlovehybq — GED Trainer</h1>
    <div style="margin-left:auto" class="small">预加载全部词库 · 自动修复 localStorage · 中英例句</div>
  </div>

  <div class="card">
    <div class="row" style="align-items:center">
      <input id="search" class="search" placeholder="搜索中文或英文 (回车搜索)" />
      <button class="btn" id="btnShowAll">显示全部词库</button>
      <button class="btn" id="btnFlash">抽认卡</button>
      <button class="btn" id="btnQuizCE">测验 中→英</button>
      <button class="btn" id="btnQuizEC">测验 英→中</button>
      <button class="btn" id="btnWrite">书写练习</button>
      <button class="btn" id="btnExport" style="margin-left:auto">导出 CSV</button>
    </div>
    <p class="small" style="margin-top:8px">例句风格：混合（学术 + 生活）。打开页面后无需导入，所有词条已内置。若 localStorage 损坏，页面会自动修复。</p>
  </div>

  <div class="card">
    <h3>词表预览（搜索/过滤 / 完整查看）</h3>
    <div id="wordList" class="list small"></div>
  </div>

  <div class="card" id="app">
    <h3>练习区</h3>
    <div id="playArea" class="small">请点击练习模式开始。</div>
  </div>
</div>

<div id="bottomHint" class="bottom-hint"></div>
<script src="script.js"></script>
</body>
</html>
