<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GED Trainer — 完整版</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrap">
  <header class="header">
    <h1>GED Trainer</h1>
    <p class="subtitle">深色完整版 — 抽认卡 / 测验 / 搜索 / 错题本</p>
  </header>

  <section class="controls">
    <input id="search" placeholder="搜索英文或中文（回车搜索）" />
    <button id="btnShowAll" class="btn">显示全部词库</button>
    <button id="btnFlash" class="btn">闪卡（抽1）</button>
    <button id="btnQuizCE" class="btn">测验 中→英</button>
    <button id="btnQuizEC" class="btn">测验 英→中</button>
    <button id="btnWrong" class="btn">错题本</button>
    <button id="btnExport" class="btn">导出 CSV</button>
  </section>

  <main class="main">
    <aside class="list" id="wordList" aria-label="词表"></aside>
    <section class="play" id="playArea">点击上方按钮开始练习。</section>
  </main>
</div>

<div id="toast" class="toast" aria-live="polite"></div>

<script src="script.js"></script>
</body>
</html>
